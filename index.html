<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>color-scheme switcher</title>
</head>

<body>
    <h1>Color Scheme Switcher</h1>
    <div class="container">
        <div class="box" id="red"></div>
        <div class="box" id="green"></div>
        <div class="box" id="blue"></div>
        <div class="box" id="yellow"></div>
        <div class="box" id="gray"></div>
        <div class="box" id="violet"></div>
        <div class="box" id="cadetblue"></div>
        <div class="box" id="chartreuse"></div>
        <div class="box" id="cornflowerblue"></div>
        <div class="box" id="crimson"></div>
    </div>
    <p>Try Clicking on the color pallets to change the background color</p>
    <script src="index.js"></script>
</body>

</html>
